<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Dice Quest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Game Header -->
        <div class="header">
            <button class="home-btn" id="homeBtn">
                <i class="fas fa-home"></i>
            </button>
            <div class="level-box">
                <span class="level-label">LEVEL</span>
                <span id="currentLevel" class="level">1</span>
                <span class="level-total">/100</span>
            </div>
            <div class="score-box">
                <span class="stars">⭐⭐⭐⭐⭐</span>
                <span id="score" class="score">0</span>
            </div>
        </div>

        <!-- Target Section -->
        <div class="target-section">
            <h3 class="section-title">TARGETS</h3>
            <div class="targets" id="targetsContainer">
                <!-- Targets will be added here -->
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
            <!-- Tiles will be added here -->
        </div>

        <!-- Dice Section -->
        <div class="dice-section">
            <div class="dice-box">
                <div class="dice" id="dice">
                    <div class="dice-number" id="diceNumber">?</div>
                </div>
                
                <div class="dice-info">
                    <div class="rolls-info">
                        <i class="fas fa-dice"></i>
                        <span>Rolls Left: <span id="rollsLeft">15</span></span>
                    </div>
                    <div class="total-rolls">
                        <span>Total Rolls: <span id="totalRolls">0</span></span>
                    </div>
                </div>

                <button class="roll-btn" id="rollBtn">
                    <i class="fas fa-redo"></i> ROLL DICE
                </button>
                
                <button class="extra-btn" id="extraBtn">
                    <i class="fas fa-plus"></i> GET EXTRA DICE
                </button>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn reset-btn" id="resetBtn">
                <i class="fas fa-redo"></i> RESET
            </button>
            <button class="control-btn hint-btn" id="hintBtn">
                <i class="fas fa-lightbulb"></i> HINT
            </button>
            <button class="control-btn sound-btn" id="soundBtn">
                <i class="fas fa-volume-up"></i> SOUND
            </button>
        </div>

        <!-- Message Display -->
        <div class="message" id="message"></div>
    </div>

    <!-- Game Script -->
    <script src="game.js"></script>
</body>
        </html>
