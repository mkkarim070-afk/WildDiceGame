<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Dice Quest ðŸŽ²</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #4361ee;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loader"></div>
        <h3 style="color: white; margin-top: 20px;">Loading Wild Dice Quest...</h3>
    </div>

    <!-- Main Game Container -->
    <div class="container" style="display: none;">
        <!-- Game Header -->
        <header class="game-header">
            <button class="btn-home" id="homeBtn">
                <i class="fas fa-home"></i>
            </button>
            <div class="game-info">
                <div class="level-display">
                    <span class="level-label">LEVEL</span>
                    <span id="levelNumber" class="level-number">1</span>
                    <span class="level-total">/100</span>
                </div>
                <div class="stars-display">
                    <div class="stars" id="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="score" id="score">0</div>
                </div>
            </div>
        </header>

        <!-- Target Display -->
        <div class="target-container">
            <h3 class="target-title">TARGETS</h3>
            <div class="targets-grid" id="targetsGrid">
                <!-- Targets will be added by JavaScript -->
            </div>
        </div>

        <!-- Game Board - Vita Mahjong Style -->
        <div class="game-board" id="gameBoard">
            <!-- 3D Pyramid Tiles will be added by JavaScript -->
        </div>

        <!-- Dice Section -->
        <div class="dice-section">
            <div class="dice-container">
                <div class="dice" id="dice">
                    <div class="dice-face front">1</div>
                    <div class="dice-face back">6</div>
                    <div class="dice-face right">2</div>
                    <div class="dice-face left">5</div>
                    <div class="dice-face top">3</div>
                    <div class="dice-face bottom">4</div>
                </div>
                <div class="dice-stats">
                    <div class="rolls-left">
                        <i class="fas fa-dice"></i>
                        <span>Rolls Left: <span id="rollsLeft">15</span></span>
                    </div>
                    <div class="rolls-total">
                        <span>Total Rolls: <span id="totalRolls">0</span></span>
                    </div>
                </div>
                <button class="btn-roll" id="rollBtn">
                    <i class="fas fa-redo"></i> ROLL DICE
                </button>
                <button class="btn-extra" id="extraDiceBtn">
                    <i class="fas fa-plus"></i> GET EXTRA DICE
                </button>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="controls">
            <button class="btn-reset" id="resetBtn">
                <i class="fas fa-redo"></i> RESET LEVEL
            </button>
            <button class="btn-hint" id="hintBtn">
                <i class="fas fa-lightbulb"></i> HINT
            </button>
            <button class="btn-sound" id="soundBtn">
                <i class="fas fa-volume-up"></i> SOUND ON
            </button>
        </div>

        <!-- Message Toast -->
        <div class="toast" id="toast"></div>
    </div>

    <!-- Audio Elements -->
    <audio id="diceSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-dice-roll-1994.mp3" type="audio/mpeg">
    </audio>
    <audio id="tileSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
    </audio>
    <audio id="loseSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" type="audio/mpeg">
    </audio>

    <!-- JavaScript Files -->
    <script>
        // Simple loader
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            }, 1000);
        });
    </script>
    
    <!-- MAIN GAME SCRIPT -->
    <script src="game.js"></script>
    
    <!-- Fallback if game.js fails -->
    <script>
        // Check if game.js loaded
        setTimeout(function() {
            if (typeof initGame === 'undefined') {
                document.getElementById('toast').innerHTML = 
                    'Game script loading... Please wait or refresh.';
                document.getElementById('toast').classList.add('show');
                
                // Try to load again
                var script = document.createElement('script');
                script.src = 'game.js?v=' + new Date().getTime();
                document.head.appendChild(script);
            }
        }, 2000);
    </script>
</body>
</html>
