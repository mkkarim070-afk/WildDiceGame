<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Dice Quest üé≤</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="game-header">
        <button class="btn-home" onclick="goHome()">
            <i class="fas fa-home"></i>
        </button>
        <div class="level-display">
            <span class="level-label">LEVEL</span>
            <span id="levelNumber" class="level-number">1</span>
        </div>
        <div class="stars-display">
            <span id="stars">‚≠ê</span>
            <span class="points" id="points">0</span>
        </div>
    </header>

    <div class="target-container">
        <h3>TARGET:</h3>
        <div class="target-items" id="targetItems">
            <div class="target-item">
                <span class="tile-icon">ü¶Å</span>
                <span class="target-count" id="targetAnimals">5</span>
            </div>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="dice-section">
        <div class="dice-container">
            <div class="dice" id="dice" onclick="rollDice()">
                <div class="dice-face" id="diceValue">?</div>
            </div>
            <div class="dice-info">
                <p>Rolls Left: <span id="rollsLeft">10</span></p>
                <button class="btn-extra" onclick="getExtraDice()">
                    +1 Dice via Ad
                </button>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="moves-counter">
            <i class="fas fa-dice"></i>
            <span id="movesCount">0</span>/<span id="totalMoves">10</span>
        </div>
        <button class="btn-reset" onclick="resetLevel()">
            <i class="fas fa-redo"></i> Reset
        </button>
    </div>

    <script src="game.js"></script>
</body>
</html>
